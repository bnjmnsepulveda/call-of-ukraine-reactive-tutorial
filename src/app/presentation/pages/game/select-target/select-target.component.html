<p>Select the target</p>
<form [formGroup]="formGroup" (ngSubmit)="submit()">
    <p>
        <select formControlName="russianTarget">
            <option [ngValue]="null" disabled>Selecionar objetivo</option>
            <option *ngFor="let target of russianTargets" [ngValue]="target">{{target.city}} - {{target.name}} </option>
        </select>
        <button type="submit" [disabled]="!formGroup.value.russianTarget" >Destruir</button>
    </p>
</form>

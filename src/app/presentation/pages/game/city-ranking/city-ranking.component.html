<app-subtitle subtitle="RECURSOS RESTANTES DE CIUDADES RUSAS" ></app-subtitle>
<div *ngIf="cityRanking.length > 0" >
    <p *ngFor="let cr of cityRanking">
        <b>{{ cr.name }}</b> 
        civiles: {{ cr.civilians }} 
        edificios {{ cr.buildings}} 
        soldiers: {{ cr.soldiers }} 
        vehiculos: {{ cr.trucks }}
        tanques: {{ cr.tanks}}
        aviones: {{ cr.warplanes }}
        barcos de guerra {{ cr.warships }}
        
    </p>
</div>
